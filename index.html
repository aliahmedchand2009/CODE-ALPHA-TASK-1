<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #e0e0e0;
      }

      .header {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 20px 0;
        font-size: 24px;
        font-weight: bold;
      }

      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 16px;
        padding: 20px;
      }

      .gallery img {
        width: 100%;
        height: auto;
        border-radius: 8px;
        cursor: pointer;
        transition: transform 0.3s ease;
      }

      .gallery img:hover {
        transform: scale(1.05);
      }

      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      .modal img {
        max-width: 90%;
        max-height: 90%;
        border-radius: 8px;
      }

      .modal-close {
        position: absolute;
        top: 20px;
        right: 20px;
        color: white;
        font-size: 24px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="header">IMAGE GALLERY</div>

    <div class="gallery">
      <img
        src="Pink and Red Playful & Vibrant Perfume Promotions Business Floor Decal (1).jpg"
        alt="Image 1"
      />
      <img
        src="Pink and Red Playful & Vibrant Perfume Promotions Business Floor Decal (2).jpg"
        alt="Image 2"
      />
      <img
        src="Pink and Red Playful & Vibrant Perfume Promotions Business Floor Decal (3).jpg"
        alt="Image 3"
      />
      <img
        src="Pink and Red Playful & Vibrant Perfume Promotions Business Floor Decal (4).jpg"
        alt="Image 4"
      />
      <img
        src="Pink and Red Playful & Vibrant Perfume Promotions Business Floor Decal (5).jpg"
        alt="Image 5"
      />
      <img
        src="Pink and Red Playful & Vibrant Perfume Promotions Business Floor Decal (5).jpg"
        alt="Image 6"
      />
    </div>

    <div class="modal" id="imageModal">
      <span class="modal-close" id="closeModal">&times;</span>
      <img src="" alt="Large Image" id="modalImage" />
    </div>

    <script>
      const galleryImages = document.querySelectorAll(".gallery img");
      const modal = document.getElementById("imageModal");
      const modalImage = document.getElementById("modalImage");
      const closeModal = document.getElementById("closeModal");

      galleryImages.forEach((image) => {
        image.addEventListener("click", () => {
          modal.style.display = "flex";
          modalImage.src = image.src;
        });
      });

      closeModal.addEventListener("click", () => {
        modal.style.display = "none";
      });

      window.addEventListener("click", (e) => {
        if (e.target === modal) {
          modal.style.display = "none";
        }
      });
    </script>
  </body>
</html>
